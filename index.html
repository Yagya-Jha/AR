<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded-arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">
        <a-assets>
            <img src="./assets/img/img-1.png" id="Card1" >
            <img src="./assets/img/img-2.png" id="Card2" >
            <img src="./assets/img/img-3.png" id="Card3" >
            <img src="./assets/img/img-4.png" id="Card4" >
            <img src="./assets/img/img-6.png" id="Card6" >
        </a-assets>
        <a-marker type="pattern" url="./assets/pattern/pattern-icon-01.patt"><a-plane src="#Card1" rotation="-90 0 0" width="2" height="1.5"></a-plane></a-marker>
        <a-marker type="pattern" url="./assets/pattern/pattern-icon-02.patt"><a-plane src="#Card2" rotation="-90 0 0" width="2" height="1.5"></a-plane></a-marker>
        <a-marker type="pattern" url="./assets/pattern/pattern-icon-03.patt"><a-plane src="#Card3" rotation="-90 0 0" width="2" height="1.5"></a-plane></a-marker>
        <a-marker type="pattern" url="./assets/pattern/pattern-icon-04.patt"><a-plane src="#Card4" rotation="-90 0 0" width="2" height="1.5"></a-plane></a-marker>
        <a-marker type="pattern" url="./assets/pattern/pattern-icon-06.patt"><a-plane src="#Card6" rotation="-90 0 0" width="2" height="1.5"></a-plane></a-marker>
    </a-scene>
</body>
</html>
